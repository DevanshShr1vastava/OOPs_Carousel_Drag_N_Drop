<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        #carousel_image_holder {
            width: 400px;
            height: 300px;
            transition: opacity 0.5s ease-in-out;
            opacity: 1;       
        }
    
    </style>
  </head>
  <body>
    <h2>Carousel, Vanilla Javascript</h2>
    <div class="container text-center">
        <div class="row">
          <div class="col align-self-center">
            <button id = 'left-btn' class = 'btn btn-outline-primary'>Left</button>
          </div>
            <div class="col">
                <img src="" alt="" id = 'carousel_image_holder' class="rounded mx-auto d-block" style="border:1px;" height="300px" width="500px">
            </div>
          <div class="col align-self-center">
            <button id='right-btn' class="btn btn-outline-primary">Right</button>
          </div>
        </div>
      </div>

      <hr>

      <h2>Drag and Drop UL LI</h2>
    <div class="container">
        <ul id="dragNdrop">
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
            <li>item 6</li>
            <li>item 5</li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>

  
  <script src="script.js"></script>
</html>
